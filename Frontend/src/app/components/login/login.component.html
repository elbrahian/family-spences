<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="tu@email.com">

      <div *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)"
           class="error-message">
        <div *ngIf="emailControl?.errors?.['required']">
          El correo es obligatorio.
        </div>
        <div *ngIf="emailControl?.errors?.['email']">
          El formato del correo no es válido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Tu contraseña">

      <div *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)"
           class="error-message">
        <div *ngIf="passwordControl?.errors?.['required']">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="passwordControl?.errors?.['minlength']">
          Debe tener al menos 6 caracteres.
        </div>
      </div>
    </div>

    <div class="form-group-checkbox">
      <label class="checkbox-label">
        <input type="checkbox" formControlName="rememberMe">
        <span>Recordarme por 7 días</span>
      </label>
    </div>

    <div *ngIf="errorMessage" class="alert error-backend">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading">Entrar</span>
      <span *ngIf="isLoading">Cargando...</span>
    </button>
  </form>

  <!-- NUEVO: Botón de registro -->
  <div class="register-section">
    <p>¿No tienes cuenta?</p>
    <button type="button" class="btn-register" (click)="goToRegister()">
      Crear cuenta nueva
    </button>
  </div>
</div>
