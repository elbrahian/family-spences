<header class="top-bar">
<button class="top-btn" routerLink="/home">Inicio</button>
</header>
<div class="container">
  <h2>Buscar productos</h2>

  <!-- ğŸ” BARRA DE BÃšSQUEDA -->
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
      placeholder="Escribe para buscar productos..."
    />
  </div>

  <!-- ğŸ“‹ LISTA DE PRODUCTOS -->
  <ul *ngIf="products.length > 0; else noResults">
    <li *ngFor="let p of products" class="producto-item">
      <strong>{{ p.producto }}</strong><br />
      ğŸ’µ {{ p.precio | currency:'USD':'symbol':'1.0-0' }}<br />
      ğŸª {{ p.negocio }}
    </li>
  </ul>

  <ng-template #noResults>
    <p>No hay productos disponibles.</p>
  </ng-template>

  <hr />

  <!-- â• FORMULARIO PARA AGREGAR PRODUCTO -->
  <h3>Agregar producto</h3>

  <div class="add-form">
    <input
      type="text"
      placeholder="Nombre del producto"
      [(ngModel)]="newProduct.producto"
    />

    <input
      type="number"
      placeholder="Precio"
      [(ngModel)]="newProduct.precio"
    />

    <input
      type="text"
      placeholder="Nombre del negocio"
      [(ngModel)]="newProduct.negocio"
    />

    <button (click)="agregarProducto()">Agregar</button>
  </div>
</div>
